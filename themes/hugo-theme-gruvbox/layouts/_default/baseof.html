<!DOCTYPE html>
<html
  lang="{{ .Site.Language.Lang | default "en" }}"
  data-theme="{{ .Param "defaultTheme" | default "light" }}"
>
  {{ partial "head/head.html" . }}
  <body>
    <div class="layout {{ if .IsHome }}has-sidebar{{ else }}no-sidebar{{ end }}">
      {{ partial "header.html" . }}
      <main>
        <div class="content">
          {{ block "main" . }}{{ end }}
        </div>
        {{ partial "sidebar.html" . }}
      </main>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
