{{ define "main" }}
  <div class="content-section">
    <h1>Authors</h1>
    <ul class="taxonomy-terms">
      {{ range .Data.Terms.Alphabetical }}
        <li>
          <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
          <span class="count">({{ .Count }})</span>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
