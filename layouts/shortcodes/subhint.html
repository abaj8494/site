<!-- Mathematical Sub-Hint shortcode -->
<div class="math-subhint">
  <div class="math-subhint-header">
    <strong>Hint:</strong>
  </div>
  <div class="math-subhint-content">
    {{ .Inner | .Page.RenderString }}
  </div>
</div>

<style>
  .math-subhint {
    margin: 0.5rem 0 0.5rem 3rem;
    padding: 0;
    background: transparent;
    border: none;
  }

  .math-subhint-header {
    font-weight: bold;
    color: var(--primary, #007bff);
    margin-bottom: 0.25rem;
    font-family: var(--font-serif);
    font-size: 0.9rem;
  }

  .math-subhint-content {
    color: var(--fg, #333);
    line-height: 1.6;
    font-size: 0.95rem;
  }

  .math-subhint-content p:last-child {
    margin-bottom: 0;
  }

  /* Dark theme support */
  [data-theme="dark"] .math-subhint-content {
    color: var(--fg, #e5e5e5);
  }

  [data-theme="dark"] .math-subhint-header {
    color: var(--primary, #4dabf7);
  }
</style>
