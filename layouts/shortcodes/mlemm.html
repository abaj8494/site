<!-- Mathematical Lemma shortcode -->
{{ $lemmaName := .Get 0 }}
<div class="math-lemma">
  <div class="math-lemma-header">
    <strong>Lemma</strong>
    <span class="lemma-counter"></span>
    {{ if $lemmaName }}
      <span class="lemma-name">({{ $lemmaName }})</span>
    {{ end }}
  </div>
  <div class="math-lemma-content">
    {{ .Inner | .Page.RenderString }}
  </div>
</div>

<style>
  .math-lemma {
    margin: 1.5rem 0;
    padding: 1rem;
    border: 2px solid var(--bg2, #e5e5e5);
    border-left: 4px solid #17a2b8; /* Teal highlight */
    background: var(--bg1, #f8f9fa);
    border-radius: 4px;
    position: relative;
    font-family: var(--font-serif);
  }

  .math-lemma-header {
    font-weight: bold;
    color: #17a2b8; /* Teal header text */
    margin-bottom: 0.75rem;
    font-family: var(--font-serif);
    font-size: 1rem;
  }

  .math-lemma-header .lemma-counter {
    margin-left: 0.25rem;
  }

  .math-lemma-header .lemma-name {
    font-weight: normal;
    font-style: italic;
    color: var(--fg, #333);
    margin-left: 0.25rem;
  }

  .math-lemma-content {
    color: var(--fg, #333);
    line-height: 1.6;
  }

  .math-lemma-content p:first-child {
    margin-top: 0;
  }

  .math-lemma-content p:last-child {
    margin-bottom: 0;
  }

  /* Dark theme support */
  [data-theme="dark"] .math-lemma {
    border-color: var(--bg2, #555);
    background: var(--bg1, #1a1a1a);
    border-left-color: #20c997; /* Slightly lighter teal for dark mode */
  }

  [data-theme="dark"] .math-lemma-header {
    color: #20c997; /* Lighter teal header in dark mode */
  }

  [data-theme="dark"] .math-lemma-header .lemma-name {
    color: var(--fg, #e5e5e5);
  }

  [data-theme="dark"] .math-lemma-content {
    color: var(--fg, #e5e5e5);
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Auto-numbering for lemmas
    var lemmas = document.querySelectorAll(".lemma-counter");
    lemmas.forEach(function (counter, index) {
      counter.textContent = " " + (index + 1);
    });
  });
</script>
