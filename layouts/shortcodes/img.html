{{ $name := .Get 0 }}
{{ $filename := (printf "%s" $name) }}
{{ $caption := replace $filename ".svg" "" }}

<center>
<figure class="lateximage" id="{{ $caption }}">
  <div style="text-align: center;">
    <img src="{{ $filename }}" width="600px" alt="{{ $caption }}">
    <figcaption>{{ $caption }}</figcaption>
  </div>
</figure>
</center>
