{{ $name := .Get 0 }}
{{ $filename := (printf "%s" $name) }}
{{ $caption := replace $filename ".svg" "" }}

<figure class="lateximage" id="{{ $caption }}">
  <div style="text-align: center;">
    <img src="{{ $filename }}" width="700px" alt="{{ $caption }}">
    <figcaption>{{ $caption }}</figcaption>
  </div>
</figure>
