{{ if .image }}
  <div class="jr-basics__image">
    <a href="https://www.jpg.store/listing/22934284" target="_blank" rel="noopener" style="display: block; border: none;">
      <img
        src="{{ .image }}"
        alt="Picture{{ with .name }} of {{ . }}{{ end }}"
        width="250"
        height="250"
      />
    </a>
  </div>
{{ end }}
