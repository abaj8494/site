{{ if .File }}
  {{ $dir := (print .File.Dir) | strings.TrimSuffix "/" }}
  {{ if $dir }}
    {{ $parts := split $dir "/" }}
    <div class="sidebar-tree">
      {{ partial "left-sidebar-recursive.html" (dict
          "parts"  $parts
          "index"  0
          "page"   .
          "prefix" ""
          "accum"  ""
      ) }}
    </div>
  {{ end }}
{{ end }}
