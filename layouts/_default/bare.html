{{ define "main" }}
  <div class="content-section">
    <div class="post-header">
      <h1>
        {{ if .Params.displayTitle }}
          {{ .Params.displayTitle | safeHTML }}
        {{ else }}
          {{ .Title | markdownify }}
        {{ end }}
      </h1>
    </div>
    {{ with .Content }}
      <div>{{ . }}</div>
    {{ end }}
  </div>
{{ end }}
