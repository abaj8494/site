{{ define "main" }}
  <div class="content-section">
    <div class="post-header">
      <h1>{{ .Title | markdownify }}</h1>
      <meta name="x-dev-note" content="called list.html">
      {{ partial "post-date.html" (dict "page" . "pageIndex" 0) }}
    </div>
    {{ with .Content }}
      <div>{{ . }}</div>
    {{ end }}
  </div>
  {{ partial "post-list.html" .Paginator }}
{{ end }}
